# docker-compose.yml
version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: golfclub-app
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/golfclub
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-golfuser}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-golfpass}
      SPRING_PROFILES_ACTIVE: prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ./logs:/app/logs
    networks:
      - golfclub-network
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: golfclub-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: golfclub
      MYSQL_USER: ${DB_USER:-golfuser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-golfpass}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
      - ./mysql/backup:/backup
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - golfclub-network
    restart: unless-stopped

  backup:
    image: alpine
    depends_on:
      - mysql
    volumes:
      - mysql_data:/var/lib/mysql:ro
      - ./backup:/backup
    command: |
      sh -c 'while true; do
        mysqldump -h mysql -u root -p${MYSQL_ROOT_PASSWORD} golfclub > /backup/backup_$(date +%Y%m%d_%H%M%S).sql;
        find /backup -name "backup_*.sql" -mtime +7 -delete;
        sleep 86400;
      done'
    restart: unless-stopped

networks:
  golfclub-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local